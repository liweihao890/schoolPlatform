<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>撩课-后台管理系统</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="./uploads/logo.jpg" class="img-circle" alt="">
            </div>
            <form action="" class="col-md-offset-1 col-md-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-id-card-o"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="撩课口令" name="user_name" id="user_name">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="密码" name="user_pwd" id="user_pwd">
                </div>
                <button type="button" class="btn btn-lg btn-danger btn-block btn-login">登 录</button>
            </form>
        </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./js/md5.js"></script>
    <script>
        const baseUrl = 'http://localhost:3000'
        $('.btn-login').on('click',() => {
           //前后端规定的盐
           const S_KEY = '@QWcdkkLk1314?.ItikE.Com.#';
           //拿到用户名和密码
            const user_name = $('#user_name').val();
            const user_pwd = md5($('#user_pwd').val() + S_KEY);
            
            
            //发起ajax请求
            $.ajax({
                type: 'post',
                url: baseUrl + '/user/api/login',
                data: `user_name=${user_name}&user_pwd=${user_pwd}`,
                success: function (data) {
                    if(data.status === 0){
                        alert('口令不存在');
                        //清空口令输入框
                        $('#user_name').val('')
                    }else if(data.status === 1){
                        alert('密码错误');
                        // 清空密码输入框
                        $('#user_pwd').val('');
                    }else{
                        //保存token 到客户端
                        sessionStorage.setItem('token',data.result.token)
                        alert('登录成功');
                        //跳转到管理台首页
                        window.location.href = '/back';
                    }
                    
                }
            })
        })
    </script>
</body>
</html>
