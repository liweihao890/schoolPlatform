{% extends "back/base.html"%}

<!--新增的样式-->
{% block style %} {% endblock %}

<!--主要内容-->
{% block body %}
<div class="container-fluid">
  <div class="body advert">
    <!-- 面包屑 -->
    <ol class="breadcrumb">
      <li><a href="/back/source_list">资源管理</a></li>
      <li class="active">资源文章列表</li>
    </ol>
    <div class="advert-add">
      <form
        class="form-horizontal"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="" class="col-md-2 control-label">标题</label>
          <div class="col-md-5">
            <input
              name="title"
              type="text"
              class="form-control input-sm"
              placeholder="请填写文章标题"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-2 control-label">作者</label>
          <div class="col-md-5">
            <input
              name="author"
              type="text"
              class="form-control input-sm"
              placeholder="请填写作者"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-2 control-label">缩略图</label>
          <div class="col-md-5">
            <input
              name="small_img"
              type="file"
              class="form-control input-sm"
              placeholder="请填写缩略图"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-2 control-label">价格</label>
          <div class="col-md-5">
            <input
              name="price"
              type="number"
              class="form-control input-sm"
              placeholder="填写价格"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-2 control-label">文章内容</label>
          <div class="col-md-9">
            <div id="editor"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-3" style="margin-left: 17px;">
            <input
              type="submit"
              class="btn btn-danger btn-sm pull-right"
              value="添加文章"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

<!--脚本-->
{% block script %}
<script src="./js/wangEditor/wangEditor.js"></script>
<script>
  $(function() {
    // 1. 配置编辑器
    let E = window.wangEditor;
    let editor = new E("#editor");
    // 2. 自定义上传图片事件
    editor.customConfig.customUploadImg = function(files, insert) {
      // console.log(files);
      // // 2.1 上传图片到服务器
      if (files.length > 0) {
        // 有图片文件
        // 取出图片
        let formData = new FormData();
        formData.append("image_url", files[0]);
        // 发起ajax请求
        $.ajax({
          url: "http://localhost:3000" + "/back/source/api/add_img",
          type: "post",
          data: formData,
          processData: false,
          contentType: false,
          success: function(data) {
            console.log(data);
            if (data.status === 200) {
              // 上传成功
              insert(data.result);
            } else {
              alert("添加图片失败");
            }
          }
        });
      }
    };
    //3. 创建编辑器实例
    editor.create();
    // 4. 监听表单提交事件
    $('form').on('submit',function () {
        //4.1 获取表单的内容,并进行初始化
        let formData = new FormData($(this).get(0))
        // console.log(formData);
        //4.2 获取编辑器的内容
        let content = editor.txt.html();
        //4.3 这个富文本编辑器有个bug,采用hack方法
        if(content.startsWith('<p><br></p>')){
            alert('请输入文章内容!')
        }else{
            //4.3 文章有内容追加在formData,发起添加文章请求
            formData.append('content',content)
            $.ajax({
                type: 'post',
                url: 'http://localhost:3000' + '/back/source/api/add',
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    if(data.status === 200){
                        alert('资源文章添加成功!');
                            window.location.href = '/back/source_list'
                    }else{
                        alert('添加文章失败!')
                    }
                    
                },
                error: function (err) {
                    console.log(err);
                    
                }
            })
        }
        //阻止默认的提交事件
        return false;
    })


  });
</script>
{% endblock %}
