<!--脚本-->
{% block script %}
<script src="./js/jquery.twbsPagination.js"></script>
<script>
  $(function() {
    //1. 获取总页数
    let pageSize = 3;
    //2.获取文章列表
    $.ajax({
      url: "http://localhost:3000" + "/back/source/api/count",
      type: "get",
      success: function(data) {
        if (data.status === 200) {
          //初始化分页组件
          $("#pagination").twbsPagination({
            totalPages: Math.ceil(data.result / pageSize),
            visiblePages: 5,
            first: "首页",
            prev: "上一页",
            next: "下一页",
            last: "尾页",
            onPageClick: function(event, page) {
              //加载数据
              loadData(page, pageSize);
            }
          });
          
        }
      }
    });
  });
  function loadData(page, pageSize) {
    $.ajax({
      url: "http://localhost:3000" + "/back/source/api/list",
      type: "get",
      data: {
        page: page,
        pageSize: pageSize
      },
      success: function(data) {
        let tpl = "";
        $(data.result).each((index, source) => {
          tpl += `
                  <tr>
                  <td>${index + 1}</td>
                  <td>${source.title}</td>
                  <td>
                      <img src="/uploads/${
                        source.small_img
                      }" alt="" style="width: 200px;">
                  </td>
                  <td>${source.is_store}</td>
                  <td>${source.price}</td>
                  <td>${source.author}</td>
                  <td>
                      <a data-id="${
                        source._id
                      }" class="btn btn-primary btn-xs btn-edit">编辑</a>
                      <a data-id="${
                        source._id
                      }" class="btn btn-danger btn-xs btn-del">删除</a>
                  </td>
              </tr>
              `;
          $("#tbody").html(tpl);
          //3. 监听编辑按钮的点击
          $(".btn-edit").on("click", function() {
            //1.1 获取点击的文章的id
            let sourceId = $(this).attr("data-id");
            //1.2 跳转到对应的页面,并且将id传过去
            window.location.href = `/back/source_edit?sid=${sourceId}`;
          });
          //4. 监听删除按钮的点击
          $(".btn-del").on("click", function() {
            //2.1 获取点击的文章的id
            let sourceId = $(this).attr("data-id");
            //2.2 发起删除请求
            $.ajax({
              url:
                "http://localhost:3000" + "/back/source/api/remove/" + sourceId,
              type: "get",
              success: function(data) {
                if (data.status === 200) {
                  alert("删除文章成功");
                  window.location.reload();
                } else {
                  alert("删除失败");
                }
              }
            });
          });
        });
      }
    });
  }
</script>

{% endblock %}
